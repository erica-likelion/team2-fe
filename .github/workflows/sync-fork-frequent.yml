name: Sync Fork with Upstream (Every 10 minutes)

on:
  schedule:
    # ë§¤ 10ë¶„ë§ˆë‹¤ ì²´í¬
    - cron: '*/10 * * * *'
  workflow_dispatch: # ìˆ˜ë™ìœ¼ë¡œë„ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/erica-likelion/team2-fe.git || true

      - name: Fetch upstream
        run: git fetch upstream

      - name: Check for updates and merge
        run: |
          LOCAL=$(git rev-parse HEAD)
          UPSTREAM=$(git rev-parse upstream/main)
          
          if [ "$LOCAL" != "$UPSTREAM" ]; then
            echo "ğŸ”„ New changes detected - syncing..."
            git checkout main
            git merge upstream/main --no-edit
            git push origin main
            echo "âœ… Fork successfully synced!"
          else
            echo "âœ… Fork is already up to date"
          fi
